spring.application.name=quiz-app

# Database
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/docker}
spring.datasource.username=${JDBC_DATABASE_USERNAME:docker}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:docker}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
